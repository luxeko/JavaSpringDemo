<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head (type)" th:remove="${type}">
    <meta charset="UTF-8">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}">
    <link rel="icon" th:href="@{/img/apple-touch-icon.png}">

    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Glightbox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- Template Main CSS File -->
    <link rel="stylesheet" th:href="@{/css/home.css}">

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Glightbox -->
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- purecounter_vanilla -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <!-- isotope.pkgd -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- TypedJs -->
    <script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>
    <!-- noframework.waypoints -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
            integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Template Main JS File -->
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<header id="header" th:fragment="header">
    <div class="d-flex flex-column">
        <div class="profile">
            <img th:src="@{/img/profile-img.jpg}" alt="avatar" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="#">Duc Anh</a></h1>
            <div class="social-links mt-3 text-center">
                <a href="#" class="facebook"><i class='bx bxl-github'></i></a>
                <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <li><a th:href="@{/my-portfolio}" class="nav-link scrollto active"><i class="bx bx-home"></i>
                    <span>My CV</span></a></li>
                <li><a href="#" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About me</span></a></li>
                <li><a th:href="@{/my-portfolio/education}" class="nav-link scrollto"><i class="bx bx-file-blank"></i>
                    <span>Education</span></a></li>
                <li><a th:href="@{/my-portfolio/experience}" class="nav-link scrollto"><i
                        class="bx bx-book-content"></i>
                    <span>Experience</span></a></li>
                <li><a th:href="@{/logout}" class="nav-link scrollto"><i class='bx bx-log-out'></i>
                    <span>Logout</span></a></li>
            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->

<footer id="footer" th:fragment="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>ABC</span></strong>
        </div>
        <div class="credits">
            Designed by <a href="#">Luxeko</a>
        </div>
    </div>
</footer><!-- End  Footer -->

<a th:fragment="back-to-top" href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
</body>
</html>
