<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Create education</title>
    <!--    Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <!--    Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
      <h2>Create new Education</h2>
      <form action="/education/save" method="POST" th:object="${education}">
          <div class="mb-3">
              <label for="school" class="form-label">School</label>
              <input type="text" name="school" class="form-control" id="school" th:field="*{school}">
          </div>
          <div class="mb-3">
              <label for="course" class="form-label">Course</label>
              <input type="text" name="course" class="form-control" id="course" th:field="*{course}">
          </div>
          <div class="mb-3">
              <label for="level" class="form-label">Level</label>
              <input type="text" name="level" class="form-control" id="level" th:field="*{level}">
          </div>
          <div class="mb-3">
              <label for="GPA" class="form-label">GPA</label>
              <input type="text" name="GPA" class="form-control" id="GPA" th:field="*{GPA}">
          </div>
          <div class="mb-3">
              <label for="start_time" class="form-label">Start time</label>
              <input type="date" name="start_time" class="form-control" id="start_time" th:field="*{start_time}">
          </div>
          <div class="mb-3">
              <label for="end_time" class="form-label">End time</label>
              <input type="date" name="end_time" class="form-control" id="end_time" th:field="*{end_time}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>
</html>
