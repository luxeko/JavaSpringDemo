<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>List Education</title>

    <!--    Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <!--    Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-5">
    <h2>List Education</h2>
    <div class="add-more my-3">
        <a href="/education/create" class="btn btn-success"><i class="bi bi-plus"></i> Add new</a>
    </div>
    <table class="table table-bordered">
        <thead class="table-secondary">
        <tr>
            <th scope="col">#</th>
            <th scope="col">School</th>
            <th scope="col">Course</th>
            <th scope="col">Level</th>
            <th scope="col">GPA</th>
            <th scope="col">Start time</th>
            <th scope="col">End time</th>
            <th class="text-center" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listEducation, item: ${listEducation}">
            <th th:text="${item.index + 1}" scope="row" class="align-middle">
            </th>
            <td th:text="${listEducation.school}" class="align-middle">
            </td>
            <td th:text="${listEducation.course}" class="align-middle">
            </td>
            <td th:text="${listEducation.level}" class="align-middle">
            </td>
            <td th:text="${listEducation.GPA}" class="align-middle">
            </td>
            <td th:text="${listEducation.start_time}" class="align-middle">
            </td>
            <td th:text="${listEducation.end_time}" class="align-middle">
            </td>
            <td class="align-middle">
                <div class="d-flex justify-content-center align-items-center">
                    <a href=""
                       class="btn btn-primary text-white me-2"><i class="bi bi-eye"></i></a>
                    <a href=""
                       class="btn btn-warning text-white me-2"><i class="bi bi-pencil"></i></a>
                    <a onclick="return confirm('Are you sure you want to delete ${user.name}?')"
                       href=""
                       class="btn btn-danger"><i class="bi bi-trash"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
