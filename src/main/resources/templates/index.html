<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in & Sign up</title>
    <meta charset="UTF-8">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <link rel="icon" th:href="@{/img/favicon.png}" >
    <link rel="icon" th:href="@{/img/apple-touch-icon.png}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div id="toast" th:if="${msg}" th:attr="data-value=${msg}"></div>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form th:action="@{/j_spring_security_check}" method="POST" class="sign-in-form">
                    <div class="logo">
                        <img th:src="@{/img/logo.png}" alt="my_portfolio" />
                        <h4>MY PORTFOLIO</h4>
                    </div>

                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registred yet?</h6>
                        <a href="#" class="toggle">Sign up</a>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input
                                    type="email"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    id="email_sign-in"
                                    name="email"
                                    required
                            />
                            <label for="email_sign-in">Email</label>
                        </div>

                        <div class="input-wrap">
                            <input
                                    type="password"
                                    name="password"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    id="password_sign-in"
                                    required
                            />
                            <label for="password_sign-in">Password</label>
                        </div>
                        <button type="submit" class="sign-btn">Sign In</button>
                    </div>
                </form>

                <form th:action="@{/my-portfolio/create}" method="POST" class="sign-up-form">
                    <div class="logo">
                        <img th:src="@{/img/logo.png}" alt="my_portfolio" />
                        <h4>MY PORTFOLIO</h4>
                    </div>

                    <div class="heading">
                        <h2>Get Started</h2>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle">Sign in</a>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input
                                    name="username"
                                    type="text"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    id="name_sign-up"
                                    required
                            />
                            <label for="name_sign-up">Name</label>
                        </div>

                        <div class="input-wrap">
                            <input
                                    name="email"
                                    type="email"
                                    class="input-field"
                                    autocomplete="off"
                                    id="email_sign-up"
                                    required
                            />
                            <label for="email_sign-up">Email</label>
                        </div>

                        <div class="input-wrap">
                            <input
                                    name="password"
                                    type="password"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    id="password_sign-up"
                                    required
                            />
                            <label for="password_sign-up">Password</label>
                        </div>
                        <button type="submit" class="sign-btn">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="carousel">
                <div class="images-wrapper">
                    <img th:src="@{/img/image1.png}" class="image img-1 show" alt="" />
                    <img th:src="@{/img/image2.png}" class="image img-2" alt="" />
                    <img th:src="@{/img/image3.png}" class="image img-3" alt="" />
                </div>

                <div class="text-slider">
                    <div class="text-wrap">
                        <div class="text-group">
                            <h2>Create your own courses</h2>
                            <h2>Customize as you like</h2>
                            <h2>Invite students to your class</h2>
                        </div>
                    </div>

                    <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/toast.js}"></script>
<script>
    const el = document.getElementById('toast')
    if (el !== null) {
        toast({
            title: 'Success',
            message: el.dataset.value,
            type: 'success',
            duration: 5000
        });
    }
</script>
</body>
</html>
